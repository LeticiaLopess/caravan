<!DOCTYPE html>
<html>
  <head>
    <title>Caravan</title>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    
  </head>
  <body>
    
    <nav class="navbar navbar-expand-md navbar-light bg-light fixed-top py-3 box-shadow"> <!--fixed-top fixa a nav no topo-->
      <a href="index.html" class="navbar-brand">
        <img src="img/caravan.svg" alt="Caravan">
      </a>
      
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Abrir Navegação">
        <span class="navbar-toggler-icon"></span>
      </button>
      
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item dropdown"> <!--dropdown é o elemento tipo menuzinho-->
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Locais</a> <!--dropdown-toggle é o botão desse menuzinho-->
            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
              <a class="dropdown-item" href="local.html">California</a>
              <a class="dropdown-item" href="local.html">Paris</a>
              <a class="dropdown-item" href="local.html">Dublin</a>
            </div>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="planos.html">Planos</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="contato.html">Contato</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Login</a>
          </li>
          <li class="nav-item">
            <a class="btn btn-outline-primary ml-md-2" href="inscricao.html">Inscreva-se</a>
          </li>
        </ul>
      </div>
    </nav> 

    <section class="container-fluid"> <!--a informação do meu container-fluid não aparecerá de primeira pois como a nav está fixa no topo, a nav ficará por cima desse container. A solução é dar um padding top no body no tamanho da altura da nav-->
      <div class="row bg-dark text-white"> <!--utilizaremos row mesmo sendo container-fluid-->
        
        <div class="col-lg-7 p-0">
          <div id="carouselCidades" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators"> <!--indicador dos tracinhos-->
              <li data-target="#carouselCidades" data-slide-to="0" class="active"></li> <!--tracinho  /  active pois ele quem começa-->
              <li data-target="#carouselCidades" data-slide-to="1"></li>
              <li data-target="#carouselCidades" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="img/california.jpg" class="d-block w-100" alt="California"> <!--d-block = display:block-->
                <div class="carousel-caption"> 
                  <h3 class="display-4">California</h3>
                </div>
              </div>
              <div class="carousel-item">
                <img src="img/paris.jpg" class="d-block w-100" alt="Paris">
                <div class="carousel-caption"> 
                  <h3 class="display-4">Paris</h3>
                </div>
              </div>
              <div class="carousel-item">
                <img src="img/dublin.jpg" class="d-block w-100" alt="Dublin">
                <div class="carousel-caption"> 
                  <h3 class="display-4">Dublin</h3>
                </div>
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-target="#carouselCidades" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-target="#carouselCidades" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </button>
          </div>
        </div>

        <div class="col-lg-5 p-4"> <!--col-lg-4 fará com que essa div expanda todo width quando for lg-->
          <h1 class="display-4">Realize a viagem do seu sonho</h1>
          <p class="lead">O melhor local para viajar é com a Caravan, mais de 5.000 excursões concluídas.</p>
          <form action="">
            <div class="input-group input-group-lg">
              <input type="text" class="form-control" placeholder="E-mail" aria-label="E-mail">
              <span class="input-group-append"> <!--botão é mostrado na direita, prepend mostra o botão na esquerda-->
                <button class="btn btn-primary" type="button">Inscreva-se</button>
              </span>
            </div>
          </form>
        </div>
      </div>
    </section>


    
    <script type="text/javascript" src="js/jquery-3.6.4.min.js"></script>
    <script type="text/javascript" src="js/popper.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
